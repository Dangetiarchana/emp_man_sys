<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>index file title</title>
  </head>
  <body>
    <h1 class="text-uppercase text-center bg-success">welcome employment management system</h1>

    <div class="bg-warning m-3 p-3">
        <a class="btn btn-primary m-3 p-3" href="/view_emp" role="button">view_emp</a>
        <a class="btn btn-primary m-3 p-3 " href="/add_emp" role="button">add_emp</a>
        <a class="btn btn-primary m-3 p-3" href="/remove_emp" role="button">remove_emp</a>
        <a class="btn btn-primary m-3 p-3" href="/filter_emp" role="button">filter_emp</a>
    
    </div>
    <div class="bg-info m-5 p-5">

    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        choose employee u want to delete
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        {% for emp in emps %}
        <a class="dropdown-item" href="/remove_emp/{{emp.id}}">{{emp.name}}{{emp.age}}</a>

        {% endfor %}
      </div>
    </div>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
