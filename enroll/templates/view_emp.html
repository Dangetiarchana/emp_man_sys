<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <title>view file title</title>
  </head>
  <body>
    <h1 class="text-uppercase text-center bg-success">welcome employment management system</h1>

    <div class="bg-warning m-3 p-3">
        <a class="btn btn-primary m-3 p-3" href="/view_emp" role="button">view_emp</a>
        <a class="btn btn-primary m-3 p-3 " href="/add_emp" role="button">add_emp</a>
        <a class="btn btn-primary m-3 p-3" href="/remove_emp" role="button">remove_emp</a>
        <a class="btn btn-primary m-3 p-3" href="/filter_emp" role="button">filter_emp</a>
    
    </div>

    <table class="table table-hover  bg-info">
        <thead class="bg-danger">
          <tr>
            <th scope="col">id</th>
            <th scope="col">name</th>
            <th scope="col">age</th>
            <th scope="col">add</th>
            <th scope="col">sal</th>
          </tr>
        </thead>
        <tbody>
            {% for emp  in emps %}
            
            <tr>
                <th scope="row">{{emp.id}}</th>
                <td>{{emp.name}}</td>
                <td>{{emp.age}}</td>
                <td>{{emp.add}}</td>
                <td>{{emp.sal}}</td>
              </tr>

          </tr>
           
          
        </tbody>
      </table>

</html>
